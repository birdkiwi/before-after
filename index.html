<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>jQuery BeforeAfter</title>

    <style type="text/css">
    	/** Short reset css*/
    	html, body, ul, li{ margin: 0; padding: 0; }
    	li{ list-style:none; }
		img{ border: 0; }

		html, body{ width: 100%; height: 100%; }
		#wrapper-beforeafter{ position: relative; margin: 0 auto; width: 910px; height: 410px; overflow: hidden; }
		#beforeafter{ position: relative; width: 100%; height:100%; overflow: hidden; margin: 0; padding: 0; }
		#wrapper-beforeafter li{ position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; }
    </style>
<body>

	<div id="wrapper-beforeafter">
		<ul class="beforeafter">
			<li class="active"><img src="img/1.jpg" alt="" /></li>
			<li><img src="img/2.jpg" alt="" /></li>
		</ul>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="jquery.beforeafter.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).on('ready', function() {

			$('.beforeafter').beforeafter({
				cursor: true,
				direction: 'vertical'
			});

		});
	</script>

</body>
</html>
